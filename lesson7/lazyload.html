<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading</title>
  <meta name="description" content="Progressive Loading of Images with Placeholder using JavaScript. " />
  <link rel="stylesheet" href="css/lazyload.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" />
  <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
<main>
  <h1>Processing Loading (Images)</h1>
  <section class="gallery">
    <picture>
      <img src="https://via.placeholder.com/300x400/FFC6C2/000000?text=Placeholder" data-src="images/image1.jpg"
        alt="Process loading image 1">
    </picture>
    <picture>
      <img src="https://via.placeholder.com/300x400/FFC6C2/000000?text=Placeholder" data-src="images/image2.jpg"
        alt="Process loading image 2" class="js-lazyload">
    </picture>
    <picture>
      <img src="https://via.placeholder.com/300x400/FFC6C2/000000?text=Placeholder" data-src="images/image3.jpg"
        alt="Process loading image 3" class="js-lazyload">
    </picture>
    <picture>
      <img src="https://via.placeholder.com/300x400/FFC6C2/000000?text=Placeholder" data-src="images/image4.jpg"
        alt="Process loading image 4" class="js-lazyload">
    </picture>
    <picture>
      <img src="https://via.placeholder.com/300x400/FFC6C2/000000?text=Placeholder" data-src="images/image5.jpg"
        alt="Process loading image 5" class="js-lazyload">
    </picture>
    <picture>
      <img src="https://via.placeholder.com/300x400/FFC6C2/000000?text=Placeholder" data-src="images/image6.jpg"
        alt="Process loading image 6" class="js-lazyload">
    </picture>
  </section>

  <script src="./js/lazyload.js"></script>
</main>
</body>

</html>
