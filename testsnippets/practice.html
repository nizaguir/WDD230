<form method="get" action="thanks.html">
  <fieldset>
      <legend>Reporter Information</legend>

      <label class="top">Full Name* <input type="text" name="fullName" pattern="^[A-Za-z]([-']?[A-Za-z]+)*( [A-Za-z]([-']?[A-Za-z]+)*)+$" required autofocus minlength="5"></label>
      
      <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com" pattern="^[A-Za-z0-9_.-+]+@[a-zA-Z0-9.-]+$"></label>
      
      <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required pattern="^\d{10}$"></label>
      
      <label class="top">Zip Code* <input type="number" name="zipCode" required></label>

  </fieldset>

  <fieldset>

      <legend>Storm Information</legend>

      <label class="top">Storm Date <input type="date" name="stormDate"></label>
      <label class="top">Storm Type <input list="stormTypes" name="stormType" id="stormType"></label>
      <datalist id="stormTypes">
          <option value="Flash Flood">
          <option value="Hail">
          <option value="Hurricane">
          <option value="Thunderstorm">
          <option value="Tornado">
      </datalist>
      <label class="sbs">Storm Rating (1-10) <input name="stormRating" type="range" min="0" max="10" value="3" id="rating"></label>
      <label class="top">Storm Region 
          <select name="region" id="region">
              <option value="none" selected disabled>Select Region...</option>
              <option value="preston">Preston</option>
              <option value="sodaSprings">Soda Springs</option>
              <option value="fishHaven">Fish Haven</option>
          </select>
      </label>
      <div>User In-Danger Level</div>
      <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
      <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
      <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
  </fieldset>

  <fieldset>
      <legend>Additional Information or Comments</legend>
      <label class="top"><textarea name="addInfo" id="addInf" cols="40" rows="10"></textarea></label>
  </fieldset>

  <input type="submit" value="Send My Storm Report" class="submitBtn">
  
</form>




<label class="sbs">Storm Rating (1-10) &nbsp;&nbsp;&nbsp;
    <input type="range"  value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
    <span id="ratingvalue">5</span>
</label>

<datalist id="tickmarks">
    <option value="0">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">
    <option value="6">
    <option value="7">
    <option value="8">
    <option value="9">
    <option value="10">
</datalist>
